name: ci
on:
  push:
    branches:
      - main
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:

permissions:
  contents: read

jobs:
  plugin-ci:
    uses: kerenon/mattermost-plugin-calls/.github/workflows/plugin-ci.yml@34bc82f9e2a0863b9789850619a57207a87e9ee8
    with:
      golangci-lint-version: "v1.61.0"
      golang-version: "1.22"
    secrets: inherit

  lt:
    runs-on: ubuntu-latest
    steps:
      - name: Install system dependencies
        shell: bash
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y libopus-dev libopusfile-dev
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0
          working-directory: ./lt
